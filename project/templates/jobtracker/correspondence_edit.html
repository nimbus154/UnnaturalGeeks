{% extends 'jobtracker/base.html' %}
{% block body %}
    <h1>Edit correspondence {{ correspondence.id }}</h1>
    <form method="post" action="/job/{{ correspondence.job.id }}/correspondence/{{ correspondence.id }}" > 
        {{ correspondence_form.as_p }}
        {% csrf_token %}
        <button title="Update" name="update"><i class="icon-check"></i></button>
        <input type="hidden" name="_method" value="put" />
    </form>
{% endblock %}
