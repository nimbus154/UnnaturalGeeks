<div class="options">
    <form method="post" action="/job/{{ contact.job_id }}/contact/{{ contact.id }}" > 
        {% csrf_token %}
        <button title="Delete" name="delete"><i class="icon-remove"></i></button>
        <input type="hidden" name="_method" value="delete" />
    </form>
    <a href="/job/{{ contact.job_id }}/contact/{{ contact.id }}" title="Edit"><i class="icon-pencil"></i></a>
    <p>{{ contact.name }}</p>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
    <pre>{{ contact.notes  }}</pre>
</div>
