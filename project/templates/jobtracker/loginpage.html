<!DOCTYPE html>
<html lang="en-us" >
<head>
<title>Log in </title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/static/admin/css/ie.css" /><![endif]-->

<script type="text/javascript">window.__admin_media_prefix__ = "/static/admin/";</script>

<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class="login">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name">JobTracker login</h1>

        </div>
        
        
    </div>
    <!-- END Header -->
    
 
    <!-- Content -->
    <div id="content" class="colM">
        
 

<div id="content-main">
<form action="/login/" method="post" id="login-form"><div style='display:none'></div>
  {% csrf_token %} 
  <div class="form-row">
    
    <label for="id_username" class="required">Username:</label> <input id="id_username" type="text" name="username" maxlength="30" />
  </div>
  <div class="form-row">
    
    <label for="id_password" class="required">Password:</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
    <input type="hidden" name="next" value="/document/" />

  </div>
  
  
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
  </div>
</form>

  <div>   <a href="/register">(Register)</a> </div>


<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>

        
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"
        style='color:red'>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    </div>
    
</div>
<!-- END Container -->

</body>
</html>
