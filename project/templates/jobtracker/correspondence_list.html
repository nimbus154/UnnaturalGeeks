<form class="add" method="post" action="/job/{{ job.id }}/correspondence" > 
    {{ correspondence_form.as_p }}
    {% csrf_token %}
    <button title="Add" name="add"><i class="icon-plus"></i></button>
</form>
<ul class="correspondence-list">
    {% for correspondence in job.correspondence_set.all %}
        <li>{% include "jobtracker/correspondence_detail.html" %}</li>
    {% endfor %}
</ul>
