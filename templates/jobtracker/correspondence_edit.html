{% extends 'jobtracker/base.html' %}
{% block body %}
    <h1>Edit correspondence {{ correspondence.id }}</h1>
    <form method="post" action="/job/{{ correspondence.job.id }}/correspondence/{{ correspondence.id }}/" > 
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}
            {{ field.errors }}
        {% endfor %}
        <br />
        <button title="Update" name="update"><i class="icon-check"></i> Update</button>
        <input type="hidden" name="_method" value="put" />
    </form>
{% endblock %}
