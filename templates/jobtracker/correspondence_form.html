{% extends 'jobtracker/base.html' %}
{% block body %}
    <h1>Add correspondence</h1>
    <form method="post" action="/job/{{ job_id }}/correspondence" > 
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}
            {{ field.errors }}
        {% endfor %}
        <br />
        <button title="Add" name="add"><i class="icon-check"></i> Add</button>
    </form>
{% endblock %}
