{% extends 'jobtracker/base.html' %}
{% block body %}
    <h1>Add a contact</h1>
    <form method="post" action="/job/{{ job_id }}/contact" > 
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}
            {{ field.errors }}
        {% endfor %}
        <input type="submit" value="Update">
    </form>
{% endblock %}
